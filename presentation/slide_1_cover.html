<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fênix Gestão RH</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: #001F3F;
            color: #FFFFFF;
        }

        .slide-container {
            width: 1280px;
            min-height: 720px;
            background: linear-gradient(135deg, #001F3F 0%, #0a2a5c 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        /* Decorative elements */
        .decoration-top-right {
            position: absolute;
            top: 0;
            right: 0;
            width: 300px;
            height: 300px;
            background: rgba(255, 140, 0, 0.1);
            border-radius: 0 0 0 300px;
        }

        .decoration-bottom-left {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 250px;
            height: 250px;
            background: rgba(255, 140, 0, 0.08);
            border-radius: 0 250px 0 0;
        }

        .content {
            position: relative;
            z-index: 10;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
        }

        .logo-container {
            width: 150px;
            height: 150px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo-container img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .title-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .title {
            font-size: 64px;
            font-weight: 800;
            letter-spacing: -1px;
        }

        .title-fenix {
            color: #FF8C00;
        }

        .title-gestao {
            color: #FFFFFF;
        }

        .tagline {
            font-size: 20px;
            color: #F5F5F5;
            font-style: italic;
            font-weight: 400;
            letter-spacing: 0.5px;
        }

        .accent-line {
            width: 80px;
            height: 4px;
            background: linear-gradient(90deg, #FF8C00 0%, transparent 100%);
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <div class="slide-container">
        <div class="decoration-top-right"></div>
        <div class="decoration-bottom-left"></div>

        <div class="content">
            <div class="logo-container">
                <img src="/home/ubuntu/upload/pasted_file_p8pNYD_image.png" alt="Fênix Logo">
            </div>

            <div class="title-container">
                <div class="title">
                    <span class="title-fenix">Fênix</span>
                    <span class="title-gestao">Gestão RH</span>
                </div>
                <div class="accent-line"></div>
                <p class="tagline">A gestão que inspira recomeços</p>
            </div>
        </div>
    </div>
</body>
</html>
